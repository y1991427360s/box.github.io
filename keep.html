    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let notes = [];
        let currentEditId = null;
        let currentNewNoteColor = 'white';
        let currentEditColor = 'white';
        let searchQuery = '';
        
        // ‰∫ëÂêåÊ≠•Áõ∏ÂÖ≥ÂèòÈáè - ‰∏é task.html ‰∏ÄËá¥
        let syncConfig = null;
        let isSyncing = false;
        const STORAGE_KEY = 'keepNotesData';

        // DOM ÂÖÉÁ¥†
        const newNoteContainer = document.getElementById('newNoteContainer');
        const newNoteForm = document.getElementById('newNoteForm');
        const newNoteTitle = document.getElementById('newNoteTitle');
        const newNoteContent = document.getElementById('newNoteContent');
        const notesGrid = document.getElementById('notesGrid');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const editModal = document.getElementById('editModal');
        const editNoteTitle = document.getElementById('editNoteTitle');
        const editNoteContent = document.getElementById('editNoteContent');

        /* ---------- Base64 ÂÆâÂÖ®ÁºñÁ†Å/Ëß£Á†ÅÔºà‰∏é task.html ‰∏ÄËá¥Ôºâ ---------- */
        function safeBase64Encode(str) {
            try {
                return btoa(unescape(encodeURIComponent(str)));
            } catch (e) {
                console.error('Base64 ÁºñÁ†ÅÂ§±Ë¥•:', e);
                return btoa(str);
            }
        }

        function safeBase64Decode(str) {
            try {
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                console.error('Base64 Ëß£Á†ÅÂ§±Ë¥•:', e);
                return atob(str);
            }
        }

        /* ---------- Êú¨Âú∞Â≠òÂÇ® ---------- */
        function saveDataLocally() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({ notes }, null, 2));
            } catch (e) {
                console.error('‰øùÂ≠òÊú¨Âú∞Êï∞ÊçÆÂ§±Ë¥•:', e);
            }
        }

        function loadDataLocally() {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (raw) {
                try {
                    const data = JSON.parse(raw);
                    if (Array.isArray(data.notes)) {
                        notes = data.notes;
                    }
                } catch (e) {
                    console.error('Ëß£ÊûêÊú¨Âú∞Êï∞ÊçÆÂ§±Ë¥•:', e);
                }
            }
        }

        function saveData() {
            saveDataLocally();
            if (syncConfig && !isSyncing) {
                setTimeout(() => syncData('upload'), 1000);
            }
        }

        /* ---------- ÂêåÊ≠•Ê†∏ÂøÉÈÄªËæë ---------- */
        function updateSyncStatus() {
            const text = document.getElementById('sync-status-text');
            const dot = document.getElementById('sync-indicator');
            if (syncConfig) {
                text.textContent = '‰∫ëÁ´ØÂêåÊ≠•';
                dot.className = 'sync-indicator synced';
                document.getElementById('sync-button').textContent = 'ÂêåÊ≠•ÁÆ°ÁêÜ';
            } else {
                text.textContent = 'Á¶ªÁ∫øÊ®°Âºè';
                dot.className = 'sync-indicator';
                document.getElementById('sync-button').textContent = 'ËÆæÁΩÆÂêåÊ≠•';
            }
        }

        function initSync() {
            try {
                const stored = localStorage.getItem('syncConfig');
                if (stored) syncConfig = JSON.parse(stored);
            } catch (e) { 
                console.error('ËØªÂèñÂêåÊ≠•ÈÖçÁΩÆÂ§±Ë¥•:', e); 
            }
            updateSyncStatus();
        }

        async function syncData(action = 'both') {
            if (!syncConfig) {
                setupSync();
                return;
            }
            if (isSyncing) return;
            isSyncing = true;
            const dot = document.getElementById('sync-indicator');
            const text = document.getElementById('sync-status-text');
            dot.className = 'sync-indicator syncing';
            text.textContent = 'ÂêåÊ≠•‰∏≠...';
            try {
                if (syncConfig.type === 'github') {
                    await syncWithGitHub(action);
                } else if (syncConfig.type === 'jsonbin') {
                    await syncWithJSONBin(action);
                }
                dot.className = 'sync-indicator synced';
                text.textContent = '‰∫ëÁ´ØÂêåÊ≠•';
            } catch (e) {
                console.error('ÂêåÊ≠•Â§±Ë¥•:', e);
                dot.className = 'sync-indicator error';
                alert(`ÂêåÊ≠•Â§±Ë¥•: ${e.message}`);
            } finally {
                isSyncing = false;
            }
        }

        /* ---------- GitHub ÂêåÊ≠• ---------- */
        async function syncWithGitHub(action) {
            const { token, repo, owner } = syncConfig;
            const fileName = 'notes.json';
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${fileName}`;
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Accept': 'application/vnd.github.v3+json'
            };

            let needsUpload = false;
            if (action === 'download' || action === 'both') {
                const res = await fetch(url, { headers });
                if (res.ok) {
                    const data = await res.json();
                    const clean = data.content.replace(/\s/g, '');
                    const content = JSON.parse(safeBase64Decode(clean));
                    if (Array.isArray(content.notes)) {
                        notes = content.notes;
                        renderNotes();
                        saveDataLocally();
                    }
                } else if (res.status === 404) {
                    needsUpload = true;
                } else {
                    throw new Error(`‰∏ãËΩΩÂ§±Ë¥• ${res.status}`);
                }
            }
            if (action === 'upload' || (action === 'both' && needsUpload)) {
                const body = {
                    message: `Update notes ${new Date().toISOString()}`,
                    content: safeBase64Encode(JSON.stringify({ notes }, null, 2))
                };
                try {
                    const r = await fetch(url, { headers });
                    if (r.ok) {
                        const js = await r.json();
                        body.sha = js.sha;
                    }
                } catch {}
                const res = await fetch(url, { method: 'PUT', headers, body: JSON.stringify(body) });
                if (!res.ok) throw new Error(`‰∏ä‰º†Â§±Ë¥• ${res.status}`);
            }
        }

        /* ---------- JSONBin ÂêåÊ≠• ---------- */
        async function syncWithJSONBin(action) {
            const { apiKey, binId } = syncConfig;
            const headers = {
                'X-Master-Key': apiKey,
                'Content-Type': 'application/json; charset=utf-8'
            };
            if (action === 'download' || action === 'both') {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, { headers });
                if (res.ok) {
                    const data = await res.json();
                    if (data.record && Array.isArray(data.record.notes)) {
                        notes = data.record.notes;
                        renderNotes();
                        saveDataLocally();
                    }
                } else if (res.status !== 404) {
                    throw new Error(`‰∏ãËΩΩÂ§±Ë¥• ${res.status}`);
                }
            }
            if (action === 'upload' || action === 'both') {
                const body = JSON.stringify({ notes }, null, 2);
                const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, { method: 'PUT', headers, body });
                if (!res.ok) throw new Error(`‰∏ä‰º†Â§±Ë¥• ${res.status}`);
            }
        }

        /* ---------- ÂêåÊ≠•ÈÖçÁΩÆ ---------- */
        function showSyncMenu() {
            let info = '';
            if (syncConfig.type === 'github') {
                const masked = syncConfig.token.slice(0,4) + '*'.repeat(Math.max(0, syncConfig.token.length-4));
                info = `ÂΩìÂâç GitHub ÈÖçÁΩÆ:\n‚Ä¢ Áî®Êà∑Âêç: ${syncConfig.owner}\n‚Ä¢ ‰ªìÂ∫ì: ${syncConfig.repo}\n‚Ä¢ Token: ${masked}`;
            } else if (syncConfig.type === 'jsonbin') {
                const masked = syncConfig.apiKey.slice(0,6) + '*'.repeat(Math.max(0, syncConfig.apiKey.length-6));
                info = `ÂΩìÂâç JSONBin ÈÖçÁΩÆ:\n‚Ä¢ API Key: ${masked}\n‚Ä¢ Bin ID: ${syncConfig.binId}`;
            }
            const choice = prompt(`${info}\n\nÈÄâÊã©Êìç‰Ωú:\n1 - Á´ãÂç≥ÂêåÊ≠•Êï∞ÊçÆ\n2 - ‰øÆÊîπÈÖçÁΩÆ‰ø°ÊÅØ\n3 - Âà†Èô§ÂêåÊ≠•ÈÖçÁΩÆ\nËØ∑ËæìÂÖ• 1„ÄÅ2 Êàñ 3:`);
            if (choice === '1') {
                syncData('both');
            } else if (choice === '2') {
                if (syncConfig.type === 'github') editGitHubSync();
                else editJSONBinSync();
            } else if (choice === '3') {
                if (confirm('Á°ÆÂÆöÂà†Èô§ÂêåÊ≠•ÈÖçÁΩÆ?')) {
                    syncConfig = null;
                    localStorage.removeItem('syncConfig');
                    updateSyncStatus();
                }
            }
        }

        function setupSync() {
            const choice = prompt('ÈÄâÊã©ÂêåÊ≠•ÊñπÂºè:\n1 - GitHub\n2 - JSONBin.io\nËØ∑ËæìÂÖ• 1 Êàñ 2:');
            if (choice === '1') setupGitHubSync();
            else if (choice === '2') setupJSONBinSync();
        }

        function setupGitHubSync() {
            const token = prompt('GitHub Token:');
            if (!token) return;
            const repo = prompt('‰ªìÂ∫ìÂêç:', 'notes-data');
            const owner = prompt('GitHub Áî®Êà∑Âêç:');
            if (!owner || !repo) return;
            syncConfig = { type: 'github', token, repo, owner };
            localStorage.setItem('syncConfig', JSON.stringify(syncConfig));
            updateSyncStatus();
        }

        function editGitHubSync() {
            if (!syncConfig || syncConfig.type !== 'github') return;
            const masked = syncConfig.token.slice(0,4) + '*'.repeat(Math.max(0, syncConfig.token.length-4));
            const c = prompt(`ÂΩìÂâç GitHub ÈÖçÁΩÆ:\nÁî®Êà∑Âêç: ${syncConfig.owner}\n‰ªìÂ∫ìÂêç: ${syncConfig.repo}\nToken: ${masked}\n\nÈÄâÊã©Ë¶Å‰øÆÊîπ:\n1 - Token\n2 - Áî®Êà∑Âêç\n3 - ‰ªìÂ∫ìÂêç`, '');
            if (c === '1') {
                const t = prompt('Êñ∞ Token:', syncConfig.token);
                if (t) syncConfig.token = t.trim();
            } else if (c === '2') {
                const o = prompt('Êñ∞Áî®Êà∑Âêç:', syncConfig.owner);
                if (o) syncConfig.owner = o.trim();
            } else if (c === '3') {
                const r = prompt('Êñ∞‰ªìÂ∫ìÂêç:', syncConfig.repo);
                if (r) syncConfig.repo = r.trim();
            }
            localStorage.setItem('syncConfig', JSON.stringify(syncConfig));
            updateSyncStatus();
        }

        function setupJSONBinSync() {
            const apiKey = prompt('JSONBin API Key:');
            if (!apiKey) return;
            const binId = prompt('Bin ID(ÁïôÁ©∫Ëá™Âä®ÂàõÂª∫):');
            syncConfig = { type: 'jsonbin', apiKey, binId };
            localStorage.setItem('syncConfig', JSON.stringify(syncConfig));
            updateSyncStatus();
        }

        function editJSONBinSync() {
            if (!syncConfig || syncConfig.type !== 'jsonbin') return;
            const masked = syncConfig.apiKey.slice(0,6) + '*'.repeat(Math.max(0, syncConfig.apiKey.length-6));
            const c = prompt(`ÂΩìÂâç JSONBin ÈÖçÁΩÆ:\nAPI Key: ${masked}\nBin ID: ${syncConfig.binId}\n\nÈÄâÊã©Ë¶Å‰øÆÊîπ:\n1 - API Key\n2 - Bin ID`, '');
            if (c === '1') {
                const k = prompt('Êñ∞ API Key:', syncConfig.apiKey);
                if (k) syncConfig.apiKey = k.trim();
            } else if (c === '2') {
                const b = prompt('Êñ∞ Bin ID:', syncConfig.binId);
                syncConfig.binId = b.trim();
            }
            localStorage.setItem('syncConfig', JSON.stringify(syncConfig));
            updateSyncStatus();
        }

        /* ---------- ‰æøÁ≠æÂäüËÉΩ ---------- */
        // ÁîüÊàê‰æøÁ≠æ ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                if (hours === 0) {
                    const minutes = Math.floor(diff / (1000 * 60));
                    return minutes < 1 ? 'ÂàöÂàö' : `${minutes}ÂàÜÈíüÂâç`;
                }
                return `${hours}Â∞èÊó∂Ââç`;
            } else if (days === 1) {
                return 'Êò®Â§©';
            } else if (days < 7) {
                return `${days}Â§©Ââç`;
            } else {
                return date.toLocaleDateString('zh-CN');
            }
        }

        // ÂàõÂª∫Êñ∞‰æøÁ≠æ
        function createNote() {
            const title = newNoteTitle.value.trim();
            const content = newNoteContent.value.trim();
            
            if (!title && !content) return;
            
            const note = {
                id: generateId(),
                title: title || 'Êó†Ê†áÈ¢ò',
                content: content,
                color: currentNewNoteColor,
                createdAt: new Date(),
                updatedAt: new Date()
            };
            
            notes.unshift(note);
            clearNewNoteForm();
            renderNotes();
            saveData();
        }

        // Ê∏ÖÁ©∫Êñ∞Âª∫‰æøÁ≠æË°®Âçï
        function clearNewNoteForm() {
            newNoteTitle.value = '';
            newNoteContent.value = '';
            currentNewNoteColor = 'white';
            updateNewNoteColor();
        }

        // Êõ¥Êñ∞Êñ∞Âª∫‰æøÁ≠æÁöÑÈ¢úËâ≤
        function updateNewNoteColor() {
            newNoteContainer.setAttribute('data-color', currentNewNoteColor);
            
            // Êõ¥Êñ∞È¢úËâ≤ÈÄâÊã©Âô®
            const colorOptions = newNoteContainer.querySelectorAll('.color-option');
            colorOptions.forEach(option => {
                option.classList.toggle('selected', option.dataset.color === currentNewNoteColor);
            });
        }

        // Ê∏≤Êüì‰æøÁ≠æÂàóË°®
        function renderNotes() {
            const filteredNotes = notes.filter(note => {
                if (!searchQuery) return true;
                const query = searchQuery.toLowerCase();
                return note.title.toLowerCase().includes(query) ||
                       note.content.toLowerCase().includes(query);
            });

            if (filteredNotes.length === 0) {
                notesGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            notesGrid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            notesGrid.innerHTML = filteredNotes.map(note => {
                const isHighlight = searchQuery && (
                    note.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    note.content.toLowerCase().includes(searchQuery.toLowerCase())
                );
                
                return `
                    <div class="note-card ${isHighlight ? 'highlight' : ''}" 
                         data-color="${note.color}" 
                         data-id="${note.id}"
                         onclick="openEditModal('${note.id}')">
                        <div class="note-title">${escapeHtml(note.title)}</div>
                        <div class="note-content">${escapeHtml(note.content)}</div>
                        <div class="note-footer">
                            <span>${formatTime(new Date(note.updatedAt))}</span>
                            <div class="note-actions-mini">
                                <button class="action-btn delete" onclick="deleteNote('${note.id}', event)" title="Âà†Èô§">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // HTML ËΩ¨‰πâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Âà†Èô§‰æøÁ≠æ
        function deleteNote(id, event) {
            event.stopPropagation();
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰æøÁ≠æÂêóÔºü')) {
                notes = notes.filter(note => note.id !== id);
                renderNotes();
                saveData();
            }
        }

        // ÊâìÂºÄÁºñËæëÊ®°ÊÄÅÊ°Ü
        function openEditModal(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;
            
            currentEditId = id;
            currentEditColor = note.color;
            editNoteTitle.value = note.title;
            editNoteContent.value = note.content;
            
            updateEditModalColor();
            editModal.classList.add('show');
            editNoteTitle.focus();
        }

        // ÂÖ≥Èó≠ÁºñËæëÊ®°ÊÄÅÊ°Ü
        function closeEditModal() {
            editModal.classList.remove('show');
            currentEditId = null;
            currentEditColor = 'white';
        }

        // Êõ¥Êñ∞ÁºñËæëÊ®°ÊÄÅÊ°ÜÁöÑÈ¢úËâ≤
        function updateEditModalColor() {
            const modalContent = editModal.querySelector('.modal-content');
            modalContent.setAttribute('data-color', currentEditColor);
            
            // Êõ¥Êñ∞È¢úËâ≤ÈÄâÊã©Âô®
            const colorOptions = editModal.querySelectorAll('.color-option');
            colorOptions.forEach(option => {
                option.classList.toggle('selected', option.dataset.color === currentEditColor);
            });
        }

        // ‰øùÂ≠òÁºñËæëÁöÑ‰æøÁ≠æ
        function saveEditedNote() {
            if (!currentEditId) return;
            
            const note = notes.find(n => n.id === currentEditId);
            if (!note) return;
            
            const title = editNoteTitle.value.trim();
            const content = editNoteContent.value.trim();
            
            if (!title && !content) {
                if (confirm('‰æøÁ≠æÂÜÖÂÆπ‰∏∫Á©∫ÔºåÊòØÂê¶Âà†Èô§Ôºü')) {
                    deleteNote(currentEditId, { stopPropagation: () => {} });
                }
                closeEditModal();
                return;
            }
            
            note.title = title || 'Êó†Ê†áÈ¢ò';
            note.content = content;
            note.color = currentEditColor;
            note.updatedAt = new Date();
            
            renderNotes();
            saveData();
            closeEditModal();
        }

        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        document.addEventListener('DOMContentLoaded', function() {
            // Âä†ËΩΩÊï∞ÊçÆ
            loadDataLocally();
            initSync();
            renderNotes();
            updateNewNoteColor();

            // Êñ∞Âª∫‰æøÁ≠æË°®ÂçïÊèê‰∫§
            newNoteForm.addEventListener('submit', function(e) {
                e.preventDefault();
                createNote();
            });

            // ÊêúÁ¥¢ÂäüËÉΩ
            searchInput.addEventListener('input', function(e) {
                searchQuery = e.target.value.trim();
                renderNotes();
            });

            // Êñ∞Âª∫‰æøÁ≠æÈ¢úËâ≤ÈÄâÊã©
            newNoteContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('color-option')) {
                    currentNewNoteColor = e.target.dataset.color;
                    updateNewNoteColor();
                }
            });

            // ÁºñËæëÊ®°ÊÄÅÊ°ÜÈ¢úËâ≤ÈÄâÊã©
            editModal.addEventListener('click', function(e) {
                if (e.target.classList.contains('color-option')) {
                    currentEditColor = e.target.dataset.color;
                    updateEditModalColor();
                }
            });

            // Ê®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÁÇπÂáªÂÖ≥Èó≠
            editModal.addEventListener('click', function(e) {
                if (e.target === editModal) {
                    closeEditModal();
                }
            });

            // ESC ÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && editModal.classList.contains('show')) {
                    closeEditModal();
                }
            });

            // ÂêåÊ≠•ÊåâÈíÆ
            document.getElementById('sync-button').addEventListener('click', () => {
                if (syncConfig) {
                    showSyncMenu();
                } else {
                    setupSync();
                }
            });

            // È°µÈù¢ÂèØËßÅÊÄßÊîπÂèòÊó∂Ëá™Âä®ÂêåÊ≠•
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && syncConfig && !isSyncing) {
                    setTimeout(() => syncData('download'), 500);
                }
            });

            // Â¶ÇÊûúÊúâÂêåÊ≠•ÈÖçÁΩÆÔºåÂêØÂä®Êó∂Â∞ùËØïÂêåÊ≠•
            if (syncConfig) {
                setTimeout(() => syncData('download'), 1000);
            }
        });

        // ÂÖ®Â±ÄÂáΩÊï∞Ôºà‰æõ HTML Ë∞ÉÁî®Ôºâ
        window.openEditModal = openEditModal;
        window.closeEditModal = closeEditModal;
        window.saveEditedNote = saveEditedNote;
        window.deleteNote = deleteNote;
    </script>
